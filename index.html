<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="style.css" />
<title>BOOK LIST</title>
</head>
<body>
<header>
  <h1>BOOK LIST</h1>
</header>
<main>
<input 
    type="search" 
    id="barra-pesquisa" 
    placeholder="Pesquisar por título ou autor..." 
    aria-label="Pesquisar livros"
  >
  <div id="livros-container"></div>
</main>
<div id="detalhes-modal" class="modal">
  <div class="modal-content">
    <h2 id="livro-titulo"></h2>
    <p id="livro-descricao"></p>
  </div>
  <form id="form-locacao" class="form-locacao">
  <h2>Cadastro de Locação</h2>
  <label>
    Nome do livro
    <input type="text" id="nome-livro" name="nome-livro" required readonly placeholder="Selecione um livro">
  </label>
  <label>
    Nome do locatário
    <input type="text" id="nome-locatario" name="nome-locatario" required>
  </label>
  <label>
    CPF
    <input type="text" id="cpf-locatario" name="cpf-locatario" maxlength="11" pattern="\d{11}" required placeholder="Somente números">
  </label>
  <label>
    Data de locação
    <input type="date" id="data-locacao" name="data-locacao" required>
  </label>
  <label>
    Data de devolução
    <input type="date" id="data-devolucao" name="data-devolucao" required>
  </label>
  <button type="submit">Registrar Locação</button>
  <div id="msg-locacao" class="msg-locacao"></div>
</form>
</div>
</body>
<script src="script.js"></script>
</html>
